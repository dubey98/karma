<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARMA</title>
  <link rel="stylesheet" href="css/master.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/task.css">
</head>

<body>
  <header>
    <h2 class="title">KARMA</h2>
    <h2 class="title" id="project-title"></h2>
  </header>
  <main class="container">
    <div class="left-nav">
      <!-- <div class="project" id="project-creator">Add project</div> -->
    </div>
    <div class="main">
      <!-- <div class="task-creator" id="task-creator">Add a task</div> -->
    </div>
  </main>
  <footer></footer>
  <div class="modal-container">
    <div class="modal">
      <form class="form" id="myForm">
        <div class="elements">
          <label for="title">Enter task Title :</label>
          <input type="text" name="title" id="" value="" required><br>
        </div>
        <div class="elements">
          <label class="indi" for="priority">Set priority</label>
          <select class="indi" name="priority" id="">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select><br>
        </div>
        <div class="elements">
          <label for="dueDate" class="indi">Due Date : </label>
          <input type="date" name="dueDate" value="" class="indi" required><br>
        </div>
        <div class="elements">
          <input type="submit" name="" id="submit" value="submit" class="indi">
        </div>
      </form>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
